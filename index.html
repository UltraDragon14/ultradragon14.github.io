<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribing & Slaying</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h1>Scribing & Slaying</h1>
	<!-- My site navigation, it gets styled with the div class "nav" -->
	<div class="nav">
<ul>
  <li><a href="index.html">Scribing and Slaying</a></li>
  <li><a href="about.html">About</a></li>
  <li><a href="about2.html">About2</a></li>
</ul>	
    </div><br>

    <div id="controls">
        <input type="file" id="mapUpload" accept="image/*">
        <div id="colorSelector">
            <label>Select Marker Color:</label>
            <div class="color-option" data-color="red" style="background-color: red;"></div>
            <div class="color-option" data-color="orange" style="background-color: orange;"></div>
            <div class="color-option" data-color="yellow" style="background-color: yellow;"></div>
            <div class="color-option" data-color="green" style="background-color: green;"></div>
            <div class="color-option" data-color="blue" style="background-color: blue;"></div>
            <div class="color-option" data-color="purple" style="background-color: purple;"></div>
        </div>
    <div id="zoomControls">
            <button id="zoomIn">+</button>
            <button id="zoomOut">âˆ’</button>
        </div>
    </div>
    <div id="mapContainer">
    <div id="mapZoom">
        <img id="uploadedMap" src="" alt="Uploaded Map">
        <div id="markers"></div>
    </div>
    <div id="notes">
        <h2>Notes</h2>
        <textarea id="noteContent" placeholder="Select a marker to edit notes..."></textarea>
        <button id="removeMarker">Remove Selected Marker</button>
    </div>
    <div id="mapManager">
        <input type="text" id="mapName" placeholder="Map name">
        <button id="saveMap">Save Map</button>
        <select id="loadMap">
            <option value="">-- Load Saved Map --</option>
        </select>
        <button id="deleteMap">Delete Map</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
